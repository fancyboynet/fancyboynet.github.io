<!DOCTYPE html>
<html lang="zh">
<link rel="import" href="../../components/app/head/start.html?__inline"/>
<title>吃货群游戏</title>
<link rel="stylesheet" href="pickcolor.css"/>

<link rel="import" href="../../components/app/head/end.html?__inline"/>
<body>
<section class="first hide" id="first">
    <h2>第一次玩请输入手机号(只需要验证一次哈)</h2>
    <div>
        <label for="phone">手机号:</label><input id="phone" type="number" maxlength="11" placeholder="请输入手机号" /><button type="button" id="btnGetCode">获取验证码</button>
    </div>
    <div>
        <label for="code">验证码:</label><input id="code" type="number" /><button type="button" id="btnVerify" disabled>验证</button>
    </div>
</section>
<div id="levelWrap">Level:<span id="level">0</span></div>
<div id="timeWrap">Time:<span id="time"></span>s</div>
<div id="container"></div>
<p class="tips">看谁能找到最多不同颜色的方块</p>
<button type="button" id="btnStart" disabled>我要挑战</button>
<section class="list">
    <h2>排行版</h2>
    <ol id="list"></ol>
</section>
<script src="https://cdn1.lncld.net/static/js/av-mini-0.6.4.js"></script><!--ignore-->
<script src="../../lib/mod.js"></script>
<script>
    require('./pickcolor.js');
</script>
</body>
</html>
